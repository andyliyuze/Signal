    <script type="text/javascript">
        
     
        $(function () {

            setScreen(false);

       //      Declare a proxy to reference the hub. 
            var chatHub = $.connection.chatHub;

            registerClientMethods(chatHub);

            // Start Hub
            $.connection.hub.start().done(function () {
              //  registerStartChatEvents(chatHub);
                registerEvents(chatHub);

            });

        });

        function setScreen(isLogin) {

            if (!isLogin) {

                $("#divChat").hide();
                $("#divLogin").show();
            }
            else {

                $("#divChat").show();
                $("#divLogin").hide();
            }

        }
        function registerStartChatEvents(chatHub) {
            $("#btnStartChat").click(function () {

           
            
            var flag = $.connection.hub.state==4
            if(flag){
                $.connection.hub.start().done(function () {

                    registerEvents(chatHub)

                });
            }
            var name = $("#txtNickName").val();
            var pwd = $("#pwd").val().trim();
            if (name.length > 0&&pwd.length>0) {
                chatHub.server.connect(name,pwd);
            }
            else {
                alert("用户名或密码不能为空");
            }

        });}
        function registerEvents(chatHub) {
            $("#divChatWindow").scroll(function ( ) {
                //    $(document).on('scroll', "#divChatWindow", function () {

                var d = $("#divChatWindow").scrollTop();
                if (d == 0) {
                    waterallowData();

                    chatHub.server.getLastMessage();

                }
                else { $('.waterfllow-loading').removeClass('active'); }
            });
            $("#btnStartChat").click(function () {

           
            
               
                var name = $("#txtNickName").val();
                var pwd = $("#pwd").val().trim();
                if (name.length > 0&&pwd.length>0) {
                    chatHub.server.connect(name,pwd);
                }
                else {
                    alert("用户名或密码不能为空");
                }

            });


            $('#btnSendMsg').click(function () {

                var msg = $("#txtMessage").val();
                if (msg.length > 0) {

                    var userName = $('#hdUserName').val();
                    chatHub.server.sendMessageToAll(userName, msg);  
                    $("#txtMessage").val('');
                }
            });


            $("#txtNickName").keypress(function (e) {
                if (e.which == 13) {
                    $("#btnStartChat").click();
                }
            });

            $("#txtMessage").keypress(function (e) {
                if (e.which == 13) {
                    $('#btnSendMsg').click();
                }
            });


        }
        
            function registerClientMethods(chatHub) {

                // Calls when user successfully logged in
                chatHub.client.onConnected = function (id, userName, allUsers) {

                    setScreen(true);

                    $(".message").remove();
                    $(".user").remove();

                    $('#hdId').val(id);
                    $('#hdUserName').val(userName);
                    $('#spanUser').html(userName);

                    // Add All Users
                    for (i = 0; i < allUsers.length; i++) {

                        AddUser(chatHub, allUsers[i].UserCId, allUsers[i].UserName);
                    }
                }

                // On New User Connected
                chatHub.client.onNewUserConnected = function (id, name) {
                    alert("有人来啦");
                    AddUser(chatHub, id, name);
                }


                // On User Disconnected
                chatHub.client.onUserDisconnected = function (id, userName) {
                    $('#' + id).remove();
                    var ctrId = 'private_' + id;
                    $('#' + ctrId).remove();
                    var disc = $('<div class="disconnect">"' + userName + '" logged off.</div>');
                    $(disc).hide();
                    $('#divusers').prepend(disc);
                    $(disc).fadeIn(200).delay(2000).fadeOut(200);
                }

                chatHub.client.messageReceived = function (userName, message) {

                    AddMessage(userName, message);
                }


                chatHub.client.sendPrivateMessage = function (windowId, fromUserName, message) {

                    var ctrId = 'private_' + windowId;


                    if ($('#' + ctrId).length == 0) {

                        createPrivateChatWindow(chatHub, windowId, ctrId, fromUserName);

                    }

                    $('#' + ctrId).find('#divMessage').append('<div class="message"><span class="userName">' + fromUserName + '</span>: ' + message + '</div>');

                    // set scrollbar
                    var height = $('#' + ctrId).find('#divMessage')[0].scrollHeight;
                    $('#' + ctrId).find('#divMessage').scrollTop(height);

                }
                chatHub.client.errorPwd =function(){

                    alert("用户名或密码错误！");

                }
                chatHub.client.OutLogin = function () {
                 
                    
                    $.connection.hub.stop();
                    alert("你的账号在别处登录，被迫下线！");
                    location.reload();
                    
               
                }
                
                chatHub.client.change = function (oldcid, newcid) {
                      
                    $("#" + oldcid + "").attr("id", newcid);
                
                }
                chatHub.client.updateCount = function (hitCount) {
                    $("#counter div").html(hitCount);
                };

                chatHub.client.AppendLastMessage = function (list) {
                    for (var i = 0; i < list.length; i++) {
                        $('#divChatWindow').prepend('<div class="message"><span class="userName">' + list[i].UserName + '</span>: ' + list[i].Message + '</div>');
                    }
                    var height = $('#divChatWindow')[0].scrollHeight;
                    $('#divChatWindow').scrollTop(height);
                    $('.waterfllow-loading.active').removeClass('active');
                }
            }

            function AddUser(chatHub, id, name) {

                var userId = $('#hdId').val();
           
                var code = "";

                if (userId == id) {

                    code = $('<div class="loginUser">' + name + "</div>");

                }
                else
                {
                    code = $('<a id="' + id + '" class="user" >' + name + '<a>');               
                    $(code).dblclick(function () {
                        var id = $(this).attr('id');
                        var recevierName = name;
                        if (userId != id)
                            OpenPrivateChatWindow(chatHub, id, recevierName);

                    });
                }

                $("#divusers").append(code);
            
            }

            function AddMessage(userName, message) {
                $('#divChatWindow').append('<div class="message"><span class="userName">' + userName + '</span>: ' + message + '</div>');

                var height = $('#divChatWindow')[0].scrollHeight;
                $('#divChatWindow').scrollTop(height);
            }

            function OpenPrivateChatWindow(chatHub, id, recevierName) {

                var ctrId = 'private_' + id;

                if ($('#' + ctrId).length > 0) return;

                createPrivateChatWindow(chatHub, id, ctrId, recevierName);

            }

            function createPrivateChatWindow(chatHub, userId, ctrId, recevierName) {

                var div = '<div id="' + ctrId + '" class="ui-widget-content draggable" rel="0">' +
                           '<div class="header">' +
                              '<div  style="float:right;">' +
                                  '<img id="imgDelete"  style="cursor:pointer;" src="/Images/delete.png"/>' +
                               '</div>' +

                               '<span class="selText" rel="0">' + recevierName + '</span>' +
                           '</div>' +
                           '<div id="divMessage" class="messageArea">' +

                           '</div>' +
                           '<div class="buttonBar">' +
                              '<input id="txtPrivateMessage" class="msgText" type="text"   />' +
                              '<input id="btnSendMessage" class="submitButton button" type="button" value="Send"   />' +
                           '</div>' +
                        '</div>';

                var $div = $(div);

                // DELETE BUTTON IMAGE
                $div.find('#imgDelete').click(function () {
                    $('#' + ctrId).remove();
                });

                // Send Button event
                $div.find("#btnSendMessage").click(function () {
                    var SenderName = $("#hdUserName").val();
                    $textBox = $div.find("#txtPrivateMessage");
                    var msg = $textBox.val();
                    if (msg.length > 0) {

                        chatHub.server.sendPrivateMessage(userId, SenderName,  msg);
                        $textBox.val('');
                    }
                });

                // Text Box event
                $div.find("#txtPrivateMessage").keypress(function (e) {
                    if (e.which == 13) {
                        $div.find("#btnSendMessage").click();
                    }
                });

                AddDivToContainer($div);

            }

            function AddDivToContainer($div) {
                $('#divContainer').prepend($div);

                $div.draggable({

                    handle: ".header",
                    stop: function () {

                    }
                });

                ////$div.resizable({
                ////    stop: function () {

                ////    }
                ////});

            }

            }
    </script>
